<div class="container py-5">
  <h2 class="mb-4 text-primary fw-bold">Recognized Certifications</h2>
  <p class="lead">
    Our certifications are issued in collaboration with leading institutions. Here are some examples:
  </p>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cert of certifications">
      ✔️ {{ cert.title }}
      <button
        class="btn btn-outline-primary btn-sm"
        [disabled]="isEnrolled(cert.title)"
        (click)="enrollInCertification(cert.title)">
        {{ isEnrolled(cert.title) ? 'Already Enrolled' : 'Enroll' }}
      </button>
    </li>
  </ul>
</div>

<!-- Toast -->
<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  *ngIf="showToast"
  style="z-index: 1055"
>
  <div class="toast show align-items-center text-white bg-success border-0 shadow" role="alert">
    <div class="d-flex">
      <div class="toast-body">{{ toastMessage }}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast = false"></button>
    </div>
  </div>
</div>
