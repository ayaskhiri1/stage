<div class="container py-5" *ngIf="course">
  <!-- Header Section -->
  <div class="row justify-content-center align-items-center text-center mb-5">
    <div class="col-md-4 mb-4 mb-md-0">
      <img [src]="course.image" [alt]="course.title" class="img-fluid rounded-4 shadow-sm w-75 mx-auto d-block">
    </div>
    <div class="col-md-6">
      <h1 class="fw-semibold mb-3">{{ course.title }}</h1>
      <p class="text-muted mb-3">{{ course.description }}</p>
      <div class="mb-3">
        <span class="badge bg-primary me-2">{{ course.level }}</span>
        <span class="badge bg-secondary">{{ course.category }}</span>
      </div>
      <button class="btn btn-outline-success btn-lg mt-2" (click)="enrollInCourse()">
        <i class="bi bi-box-arrow-in-right me-1"></i> Enroll in Course
      </button>
    </div>
  </div>

  <!-- Introduction Video -->
  <div *ngIf="course.video" class="mb-5">
    <h4 class="mb-3"> Introduction Video</h4>
    <div class="ratio ratio-16x9" style="max-width: 720px;">
      <iframe [src]="course.video | safe" title="Intro video" allowfullscreen class="rounded-3 shadow-sm"></iframe>
    </div>
  </div>
  
  <!-- Useful Links -->
  <div *ngIf="course.links?.length" class="mb-5">
    <h4 class="mb-3"> Useful Links</h4>
    <ul class="list-group list-group-flush shadow-sm rounded-3">
      <li class="list-group-item" *ngFor="let link of course.links">
        <a [href]="link.url" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-dark">
          <i class="bi bi-link-45deg me-2"></i>{{ link.label }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Toast Notification -->
  <div
    class="toast-container position-fixed bottom-0 end-0 p-3"
    *ngIf="showToast"
    style="z-index: 1055"
  >
    <div class="toast show align-items-center text-white bg-dark border-0 shadow" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          {{ toastMessage }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast = false"></button>
      </div>
    </div>
  </div>
</div>
