<div class="container mt-5">
  <h2>Create an Account</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>First Name</label>
      <input class="form-control" formControlName="firstName" required />
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <input class="form-control" formControlName="lastName" required />
    </div>

    <div class="mb-3">
      <label>Phone Number</label>
      <input class="form-control" formControlName="phoneNumber" required />
      <small class="form-text text-muted">You will receive an SMS on this number. Make sure it is correct.</small>
    </div>

    <div class="mb-3">
      <label>Date of Birth</label>
      <input type="date" class="form-control" formControlName="dateOfBirth" required />
    </div>

    <div class="mb-3">
      <label>Username</label>
      <input class="form-control" formControlName="username" required />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label>Password</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" />
        <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <div class="input-group">
        <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control"
          formControlName="confirmPassword" />
        <span class="input-group-text" (click)="toggleConfirmPasswordVisibility()" style="cursor: pointer;">
          <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>
    </div>


    <div class="mb-3">
      <label>Governorate</label>
      <input class="form-control" formControlName="governorate" />
    </div>

    <div class="mb-3">
      <label>Class</label>
      <input class="form-control" formControlName="className" />
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select class="form-control" formControlName="roles">
        <option value="ROLE_USER">Student</option>
        <option value="ROLE_ADMIN">Admin</option>
      </select>
    </div>

    <p>By creating an account, you agree to the platformâ€™s <a href="#">terms of use</a> and <a href="#">privacy
        policy</a>.</p>

    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Create Account</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>

  <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
</div>
