<div class="container py-5">
    <h2 class="text-center fw-bold mb-5">Our Courses</h2>

    <div class="row g-4">
        <div class="col-sm-6 col-lg-4" *ngFor="let course of courses">
            <div class="card h-100 shadow-sm border-0">

                <img [src]="course.image" [alt]="course.title" class="card-img-top custom-img">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text text-muted flex-grow-1">{{ course.description }}</p>
                    <span class="badge bg-primary mb-2">{{ course.level }}</span>
                    <a class="btn btn-outline-primary mt-auto w-100" href="#">
                        View Course
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
