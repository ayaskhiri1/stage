<div class="container py-5" *ngIf="course">
  <div class="row mb-4 align-items-center">
    <div class="col-md-5 mb-3 mb-md-0">
      <img [src]="course.image" [alt]="course.title" class="img-fluid rounded shadow-sm">
    </div>
    <div class="col-md-7">
      <h2 class="fw-bold">{{ course.title }}</h2>
      <p class="text-muted">{{ course.description }}</p>
      <span class="badge bg-primary">{{ course.level }}</span>
      <span class="badge bg-secondary ms-2">{{ course.category }}</span>
    </div>
  </div>

  <div class="mb-4">
    <h4 class="mb-3">Introduction Video</h4>
    <div class="ratio ratio-16x9" style="max-width: 720px;">
      <iframe *ngIf="course.video" [src]="course.video | safe" title="Intro video" allowfullscreen></iframe>
    </div>
  </div>

  <div *ngIf="course.links?.length">
    <h4 class="mb-3">Useful Links</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let link of course.links">
        <a [href]="link.url" target="_blank" rel="noopener noreferrer">
          ðŸ”— {{ link.label }}
        </a>
      </li>
    </ul>
  </div>
</div>
