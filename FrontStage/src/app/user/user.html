<div class="container mt-5">
  <div class="card text-center border-danger shadow-lg">
    <div class="card-header bg-danger text-white">
      <h2>Student Dashboard</h2>
    </div>
    <div class="card-body">
      <h1 class="card-title text-danger">You are a Student</h1>
      <p class="card-text">Welcome to your personal dashboard</p>
      <div class="mt-4">
        <button class="btn btn-outline-danger me-2">View Profile</button>
        <button class="btn btn-outline-info">My Courses</button>
      </div>
    </div>
    <div class="card-footer text-muted">
      Member since: {{ joinDate | date }}
    </div>
  </div>
</div>
