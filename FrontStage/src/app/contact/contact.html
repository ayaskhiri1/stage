<div class="container py-5">
  <h2 class="text-center mb-4 text-primary fw-bold">Contact Us</h2>
  <p class="text-center text-muted mb-5">Have questions? We're here to help!</p>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="p-4 shadow rounded bg-light">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            [(ngModel)]="contact.name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="contact.email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label fw-semibold">Message</label>
          <textarea
            id="message"
            class="form-control"
            name="message"
            rows="5"
            [(ngModel)]="contact.message"
            required
          ></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary rounded-pill" [disabled]="!contactForm.form.valid">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
